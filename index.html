<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard App – Currency, Weather, Units & To-Do</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/praytime.min.js"></script>
  <script src="js/main.js" type="module"></script>
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">🌐 My Dashboard</h2>
      <nav>
        <button class="menu-item" data-feature="todo">✅ To-Do</button>
        <button class="menu-item" data-feature="currency">💱 Currency</button>
        <button class="menu-item" data-feature="weather">🌤 Weather</button>
        <button class="menu-item" data-feature="unit">📐 Units</button>
        <button class="menu-item" data-feature="prayer">🕌 Prayer Times</button>
        <hr>
        <button id="settingsBtn" class="menu-item">⚙️ Settings</button>
        <button id="themeToggle" class="menu-item">🌙 Theme</button>
        <button class="menu-item disabled">➕ Future Feature</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="mainContent"></main>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>⚙️ Settings</h2>
      <div class="form-group">
        <label for="modalCurrencyApiKey">Currency API Key</label>
        <input id="modalCurrencyApiKey" />
      </div>
      <div class="form-group">
        <label for="themeSelect">Theme</label>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <button id="saveSettings">Save & Close</button>
    </div>
  </div>
</body>
</html>
